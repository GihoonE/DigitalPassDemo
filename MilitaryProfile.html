<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Military Officer and Personnel Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="page-container">
    <!-- Header Section -->
    <header>
      <h1>Military Officer and Personnel Profile</h1>
      <img src="#" alt="Profile Picture" class="profile-picture">
    </header>

    <div class="container">
      <div class="personal_information">
        <fieldset>
          <legend>Personal Information</legend>
          <ul>
            <li><span class="form-label">Rank:</span> </li>
            <li><span class="form-label">Name:</span> </li> <!-- Link to DB presenting individual's information -->
            <li><span class="form-label">Affiliated Unit:</span> </li>
          </ul>
        </fieldset>
      </div>

      <div class="qr-code-section">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&size=100x100" alt="QR Code" class="qr-code">
      </div>

      <table id="user-record-table">
        <caption>Recent Entry/Exit Information</caption>
        <thead>
          <tr>
            <th rowspan="2">Affiliation</th>
            <th rowspan="2">Rank</th>
            <th rowspan="2">Name</th>
            <th rowspan="2">Purpose of Entry/Exit</th>
            <th rowspan="2">Destination</th>
            <th colspan="2">Time of Entry & Exit</th>
          </tr>
          <tr>
            <th>Entry Time</th>
            <th>Exit Time</th>
          </tr>
        </thead>
        <!-- Example row -->
        <tbody>
          <tr>
            <td>Unit A</td>
            <td>Major</td>
            <td>Jane Doe</td>
            <td>Inspection</td>
            <td>Main Facility</td>
            <td>09:00 AM</td>
            <td>11:00 AM</td>
          </tr>
        </tbody>
        
      </table>
    </div> <!-- End of Container -->
  </body>
</html>
