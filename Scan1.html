<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 스캔</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.4.2/html5-qrcode.min.js"></script>
    <script src="qrScanner.js" defer></script>
</head>
<body class="page-container">
  <header>
      <h1>QR 코드 스캔</h1>
  </header>
  
  <div id="qr-reader-container">
      <div id="qr-reader" style="width:300px; height:auto; margin:auto;"></div>
      <p id="qr-result" style="text-align:center; margin-top:20px;">스캔 결과: 없음</p>
      <p id="qr-error" style="color:red; text-align:center;"></p>
  </div>
  
  <!-- 하단 슬라이드 창 -->
  <div id="slide-up-panel" class="hidden">
      <div class="panel-header">
          <h2>스캔 결과</h2>
          <button id="close-panel" class="close-button">닫기</button>
      </div>
      <div class="panel-content">
          <p id="panel-result">스캔된 QR 코드 데이터</p>
      </div>
  </div>

</body>
</html>
