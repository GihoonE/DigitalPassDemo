<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>External Visitor Residence</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="page-container">
    <header>
      <h1>External Visitor Residence</h1>
      <img src="#" alt="Profile Picture" class="profile-picture">
    </header>

    <div class="container">
      <div class="personal_information">
        <fieldset>
          <legend>Personal Information</legend>
          <ul>
            <li><span class="form-label">Name:</span> </li> <!-- Link to DB presenting individual's information -->
            <li><span class="form-label">Purpose of Visit:</span> </li>
            <li><span class="form-label">Contact:</span> </li>
            <li><span class="form-label">Validation Date:</span> </li>
          </ul>
        </fieldset>
      </div>
      <!-- QR Code Section -->
      <div class="qr-code-section">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&size=100x100" alt="QR Code" class="qr-code">
      </div>
    </div>
  </body>
</html>
