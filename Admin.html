<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSA Manager Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-container">
    <header>
      <h1 style="width: 50%">Administrator Menu</h1>
      <img src="https://www.unc.mil/portals/46/Images/UNC%20logos/150JSA-DiamondPatch-AllWhite-transBGRD-UNCLAS.PNG?ver=2020-01-29-235149-703" alt="JSA Logo">
    </header>
    <main>
      <form class="menu-container">
        <fieldset>
          <legend>Administrator Options</legend>
          <!--Move to Scanner Page-->
          <button type="submit" class="menu-button">QR Scanner</button>
          <!--Move to Entry/Exit Page-->
          <button type="submit" class="menu-button">Go to Entry/Exit Records</button>
        </fieldset>
      </form>
      <button type="submit" class="log-out-button">Log Out</button>
    </main>
    <footer>
      <p>&copy; 2025 Digital Pass System</p>
    </footer>
  </div>
</body>
</html>
