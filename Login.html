<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>JSA Digital Pass Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="log_in_page">
    <div class ="container">
      <h1>Joint Security Area Digital Pass</h1>
      <img src="https://www.unc.mil/portals/46/Images/UNC%20logos/150JSA-DiamondPatch-AllWhite-transBGRD-UNCLAS.PNG?ver=2020-01-29-235149-703" alt="JSA Logo">
      <fieldset>
        <legend>Sign In</legend>
        <label for="user_id">ID:</label>
        <input type="text" id="user_id" placeholder="Please Type Your ID">
        <label for="user_pw">Password:</label>
        <input type="password" id="user_pw" placeholder="Please Type Your Password">
        <button type="submit">Sign In</button>
      </fieldset>
      <div class="links">
        <a href="#">Forgot ID/Password?</a>
        <a href="#">Sign Up</a>
      </div>
    </div>
  </body>
</html>
